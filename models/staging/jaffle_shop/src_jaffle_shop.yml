version: 2

sources:
  - name: jaffle_shop
    description: A clone of a Postgres application database.
    database: hive_metastore
    schema: dbt_partner_connect_2024_10_10_08_3023
    tables:
      - name: customers
        description: Raw customers data.
        columns:
          - name: customer_id
            description: Primary key for orders.
            tests:
              - unique
              - not_null
              
     
  - name: jaffle_shop_orders
    description: Raw orders data.
    database: hive_metastore
    schema: default
    tables:
      - name: jaffle_shop_orders
        columns: 
          - name: id
            tests:
              - unique
              - not_null
              
  - name: stripe
    database: hive_metastore
    schema: default
    tables:
      - name: stripe_payments